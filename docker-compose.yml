version: '3.8'

services:
  laravel:
    build:
      context: .
      target: production
    container_name: laravel-app
    volumes:
      - .:/var/www
    expose:
      - "9000"
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: laravel-nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - laravel

  db:
    image: postgres:15
    container_name: laravel-postgres
    environment:
      POSTGRES_DB: catalogo_finanzas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata:
